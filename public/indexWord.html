<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wordwall Game</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d1117;
    color: white;
    overflow: hidden;
  }

  /* Fullscreen loader */
  #loader {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 1000;
  }

  /* Animated glowing circle */
  .circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 6px solid rgba(255,255,255,0.2);
    border-top: 6px solid #00ffff;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Loading text */
  .loading-text {
    font-size: 20px;
    letter-spacing: 2px;
    animation: fade 1.5s infinite alternate;
  }

  @keyframes fade {
    from { opacity: 0.4; }
    to { opacity: 1; }
  }

  /* Iframe container */
  #content {
    display: none;
    padding: 20px;
    text-align: center;
  }
</style>
</head>

<body>

<!-- Cool Loader -->
<div id="loader">
  <div class="circle"></div>
  <div class="loading-text">Loading Game...</div>
</div>

<!-- Your EXACT iframe -->
<div id="content">
  <iframe style="max-width:100%"
    src="https://wordwall.net/embed/93681db6e72b4adfaf23d4e7e9ce598b?themeId=1&templateId=38&fontStackId=0"
    width="500"
    height="380"
    frameborder="0"
    allowfullscreen>
  </iframe>
</div>

<script>
  // Smooth fake loading (guaranteed to work)
  setTimeout(() => {
    document.getElementById("loader").style.opacity = "0";
    document.getElementById("loader").style.transition = "0.6s";
    
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("content").style.display = "block";
      document.body.style.overflow = "auto";
    }, 600);

  }, 3000); // 3 seconds loading
</script>

</body>
</html>

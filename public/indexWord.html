<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wordwall Game</title>

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Loader Screen */
  #loader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #141e30, #243b55);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    color: white;
    transition: opacity 0.6s ease, visibility 0.6s ease;
  }

  .spinner {
    width: 70px;
    height: 70px;
    border: 6px solid rgba(255,255,255,0.2);
    border-top: 6px solid #00f2ff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .loading-text {
    font-size: 20px;
    letter-spacing: 2px;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { opacity: 0.4; }
    50% { opacity: 1; }
    100% { opacity: 0.4; }
  }

  /* Hide loader */
  .hidden {
    opacity: 0;
    visibility: hidden;
  }

  /* Content */
  .content {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  iframe {
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0, 242, 255, 0.6);
  }
</style>
</head>

<body>

<!-- Loader -->
<div id="loader">
  <div class="spinner"></div>
  <div class="loading-text">Loading Game...</div>
</div>

<!-- Main Content -->
<div class="content">
  <iframe style="max-width:100%"
    src="https://wordwall.net/embed/93681db6e72b4adfaf23d4e7e9ce598b?themeId=1&templateId=38&fontStackId=0"
    width="500"
    height="380"
    frameborder="0"
    allowfullscreen>
  </iframe>
</div>

<script>
  // Block screen for 3 seconds
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("loader").classList.add("hidden");
      document.body.style.overflow = "auto";
    }, 3000);
  });
</script>

</body>
</html>
